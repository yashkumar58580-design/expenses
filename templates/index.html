<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bhai ki Professional App</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e9ecef; margin: 0; padding: 20px; }
        .app-card { max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h1 { color: #343a40; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 2px solid #ced4da; border-radius: 8px; outline: none; }
        input:focus { border-color: #007bff; }
        button.add-btn { background-color: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #dee2e6; padding: 15px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        li:last-child { border-bottom: none; }
        li:hover { background-color: #f8f9fa; }
        .del-btn { background-color: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 12px; }
    </style>
</head>
<body>
    <div class="app-card">
        <h1>Meri Tasks âœ…</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Aaj kya karna hai, bhai?">
            <button class="add-btn" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        const API_KEY = "bhai_ka_secret_786";

        async function loadTasks() {
            const res = await fetch('/tasks', { headers: { 'access_token': API_KEY } });
            const tasks = await res.json();
            const list = document.getElementById('taskList');
            list.innerHTML = tasks.map(t => `
                <li>
                    <span>${t.title}</span>
                    <button class="del-btn" onclick="deleteTask(${t.id})">Delete</button>
                </li>
            `).join('');
        }

        async function addTask() {
            const title = document.getElementById('taskInput').value;
            if(!title) return alert("Kuch likho toh sahi!");
            const id = Math.floor(Math.random() * 10000);
            await fetch(`/tasks?id=${id}&title=${title}`, { 
                method: 'POST', 
                headers: { 'access_token': API_KEY } 
            });
            document.getElementById('taskInput').value = '';
            loadTasks();
        }

        async function deleteTask(id) {
            if(confirm("Bhai, pakka uda doon?")) {
                await fetch(`/tasks/${id}`, { 
                    method: 'DELETE', 
                    headers: { 'access_token': API_KEY } 
                });
                loadTasks();
            }
        }
        loadTasks();
    </script>
</body>
</html>
